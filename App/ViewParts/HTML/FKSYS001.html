
<div class="window_inner">
    <div class="window_top">
        <div class="nav">
            <div class="panel">
                <div class="buttonset">
                    <button class="prev" title="Forrige (&uarr;)" data-bind="disable: vm().searchmode"><i class="fa fa-chevron-up"></i></button>
                    <button class="next" title="Næste (&darr;)" data-bind="disable: vm().searchmode"><i class="fa fa-chevron-down"></i></button>
                </div>
                <div class="buttonset">
                    <button class="add" title="Tilføj" data-bind="click: add(), disable: vm().searchmode"><i class="fa fa-plus"></i></button>
                    <button class="remove" title="Slet" data-bind="disable: (vm().selectedId() === 0 || vm().searchmode), click: remove()"><i class="fa fa-minus"></i></button>
                </div>
                <div class="buttonset">
                    <button class="save" title="Gem (⌘S)" data-bind="click: save(), disable: (!vm().isDirty() && !vm().containsDeleted()) || vm().searchmode"><i class="fa fa-check"></i></button>
                    <button class="refresh" title="Genindlæs (⌘H)" data-bind="click: refetch(), disable: vm().searchmode"><i class="fa fa-refresh"></i></button>
                </div>
                <div class="buttonset">
                    <button class="init_search" title="Start søgning (⌘F)" data-bind="click: initSearch(), disable: vm().searchmode"><i class="fa fa-search"></i></button>
                    <button class="execute_search" title="Udfør søgning (⌘H)" data-bind="click: executeSearch(), disable: !vm().searchmode"><i class="fa fa-search"></i></button>
                    <button class="redo_search" title="Gentag søgning (⌘G)" data-bind="click: redoSearch(), disable: !vm().searchmode"><i class="fa fa-search-plus"></i></button>
                    <button class="cancel_search" title="Annuller søgning (esc)" data-bind="click: cancelSearch(), disable: !vm().searchmode">
                        <i class="fa fa-search-minus"></i>
                    </button>
                </div>
            </div>
            <div class="window_controls">
                <a href="#" class="window_min" title="Minimer vindue"></a>
                <a href="#" class="window_resize" title="Maksimer vindue"></a>
                <a href="#dock_FKSYS001" class="window_close" title="Luk vindue"></a>
            </div>
            <div class="titel">
                <span>Felttyper</span>
            </div>
        </div>
    </div>
    <div class="window_content" data-bind="with: vm()">
        <div id="FKSYS001_area_001">
            <table id="FKSYS001_table_001" class="data">
                <thead>
                    <tr>
                        <th hidden>
                            id
                        </th>
                        <th>
                            Name
                        </th>
<!--                        <th>
                        </th>-->
                    </tr>
                </thead>
                <tbody data-bind="foreach: fieldtypes">
                <tr data-bind="css: {deleted: deleteFlag(), active: $parent.isActiveFieldtype($data), dirty: dirtyFlag().dirty()}, click: $parent.setActiveFieldtype">
                        <td hidden>
                            <span class="id" data-bind="text: id"></span>
                        </td>
                        <td class="fill">
                            <input data-bind="value: name, attr:{readonly: deleteFlag()}, event: {focus: $parent.setActiveFieldtype, keydown: $parent.isActiveFieldtype}" size="8" maxlength="30" />
                        </td>
<!--                        <td>
                            <div class="buttonset">
                                                            <button class="add" title="Tilføj" data-bind="click: $parent.add()"><i class="fa fa-plus"></i></button>
                                                            <button class="remove" title="Slet" data-bind="click: remove()"><i class="fa fa-minus"></i></button>
                            </div>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="FKSYS001_area_002">
            <table id="FKSYS001_table_002" class="data">
                <!--<pre data-bind="text: ko.toJSON($root, null, 2)"></pre>-->
                <caption>Felttyper og templates</caption>
                <thead>
                    <tr>
                        <th hidden>
                            id
                        </th>
                        <th>
                            Felttype
                        </th>
                        <th>
                            Template
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: currentTemplates">
                    <tr data-bind="css: {deleted: deleteFlag(), active: $parent.isActiveTemplate($data), dirty: dirtyFlag().dirty()}, click: $parent.setActiveTemplate">
                        <td hidden>
                            <span class="id" data-bind="text: fldtyp_id"></span>
                        </td>
                        <td>
                            <select data-bind="options : $parent.datatypes, optionsValue: 'id', optionsText : 'name', value : dattyp_id, optionsCaption : 'Vælg...', attr:{readonly: deleteFlag()}, event: {focus: $parent.setActiveTemplate, keydown: $parent.setActiveTemplate}"></select>
                        </td>
                        <td class="fill">
                            <input data-bind="value: html_template, attr:{readonly: deleteFlag()}, event: {focus: $parent.setActiveTemplate, keydown: $parent.setActiveTemplate}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="abs window_bottom">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">Form: FKSYS001</div>
    </div>
    <span class="abs ui-resizable-handle ui-resizable-se"></span>
</div>
